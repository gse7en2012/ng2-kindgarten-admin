<div class="login-page">
  <div class="ctx">
    <div class="form">
      <h3 class="title">MEM用户登录</h3>
      <div class="row"><input type="text" placeholder="用户名" [(ngModel)]="username"></div>
      <div class="row"><input type="password" placeholder="密码" id="pass" [(ngModel)]="pass"></div>
      <!--<div class="row" id="box"><label><input type="checkbox" id="auto"><span>下次自动登录</span></label></div>-->
      <a class="login-btn" (click)="adminLogin()">登录</a>
    </div>
  </div>
</div>
