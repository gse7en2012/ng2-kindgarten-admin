<div class="growth-tpl-page">
  
    <div class="topbar-box">

      <a class="btn" [routerLink]="['details']"><span>+新增自定义项</span></a>
    </div>
  
    <div class="search-box">
      <!-- <label>搜索：</label>
      <input type="text" [(ngModel)]="keyword">
      <a class="search-btn" (click)="searchGrowthValueTplList()"><span></span></a> -->
  
      <div class="fr">显示
        <select [(ngModel)]="pageSize" (change)="onChange($event.target.value)">
          <option value="100">100</option>
          <option value="80">80</option>
          <option value="40">40</option>
        </select> 条
      </div>
    </div>
  
    <div class="result-box">
      <table>
        <tr>
          <th>编号</th>
          <th>名称</th>
          <th>自定义项描述</th>
          <th>成长值</th>
          <th>添加日期</th>
          <!-- <th>说明</th> -->
          <th>操作</th>
        </tr>
        <tr *ngIf="growthvalueList.length==0">
          <td colspan="6">没有搜索到对应结果</td>
        </tr>
        <tr *ngFor="let gv of growthvalueList">
          <td>{{gv.kgsgrowthvalueitem_id}}</td>
          <td>{{gv.kgsgrowthvalueitem_name}}</td>
          <td>{{gv.kgsgrowthvalueitem_dscp}}</td>
          <td>{{gv.kgsgrowthvalueitem_value}}</td>
          <td>{{gv.kgsgrowthvalueitem_add_time}}</td>
          <!-- <td>{{gv.growthvalue_note}}</td> -->
          <td>
            <a class="operate" [routerLink]="['details/'+gv.kgsgrowthvalueitem_id]">修改</a>
            <a class="operate del" (click)="deleteRow(gv.kgsgrowthvalueitem_id)">删除</a>
          </td>
        </tr>
      </table>
      <div class="footer">
        <div class="fl">显示{{startCount}}-{{endCount}}条，共{{rows}}条</div>
        <div class="fr">
          <div class="page">
            <a class="prev page-item" (click)="prevPage()" [class.disabled]="!prevPageEnable"><span class="arrow"></span></a>
            <a class="page-item" *ngFor="let p of pageButtons" [class.cur]="p.cur" (click)="jumpPage(p.num)">{{p.num}}</a>
            <a class="next page-item" (click)="nextPage()" [class.disabled]="!nextPageEnable"><span class="arrow"></span></a>
          </div>
        </div>
      </div>
    </div>
  
  </div>
