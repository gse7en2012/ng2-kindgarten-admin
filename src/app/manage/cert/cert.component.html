  </div>

  <div class="result-box">
    <table>
      <tr>
        <th>证书编号</th>
        <th>证书名称</th>
        <th>成长值</th>
        <th>添加时间</th>
        <th>操作</th>
      </tr>
      <tr *ngIf="certificationList.length==0">
        <td colspan="5">没有搜索到对应结果</td>
      </tr>
      <tr *ngFor="let ep of certificationList">
        <td>{{ep.certification_id}}</td>
        <td>{{ep.certification_name}}</td>
        <td>{{ep.certification_value}}</td>
        <td>{{ep.cetification_add_time}}</td>
        <td>
          <a class="operate" [routerLink]="['details/'+ep.certification_id]">修改</a>
          <a class="operate del" (click)="deleteCearification(ep.certification_id)">删除</a>
        </td>
      </tr>
    </table>
    <div class="footer">
      <div class="fl">显示{{startCount}}-{{endCount}}条，共{{rows}}条</div>
      <div class="fr">
        <div class="page">
          <a class="prev page-item" (click)="prevPage()" [class.disabled]="!prevPageEnable"><span class="arrow"></span></a>
          <a class="page-item" *ngFor="let p of pageButtons" [class.cur]="p.cur" (click)="jumpPage(p.num)">{{p.num}}</a>
          <a class="next page-item" (click)="nextPage()" [class.disabled]="!nextPageEnable"><span class="arrow"></span></a>
        </div>
      </div>
    </div>
  </div>

</div>
