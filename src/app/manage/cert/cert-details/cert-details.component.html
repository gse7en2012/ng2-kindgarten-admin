<div class="cert-details-page">

  <!-- <div class="topbar-box">
    员工管理<span class="sub">&gt;{{title}}员工</span>
  </div> -->
  <div class="content-box">
    <form class="form" #myForm="ngForm">
      <div class="row" *ngIf="isEdit">
        <label>证书编号</label>
        <input type="text" placeholder="请输入名称" readonly [(ngModel)]="eid" name="eid" class="disabled">
      </div>
      <div class="row">
        <label><span class="require">*</span>证书名称：</label>
        <input type="text" placeholder="请输入名称" [(ngModel)]="certDetails.certification_name" name="name" required>
      </div>
      
      <div class="row">
        <label><span class="require">*</span>成长值：</label>
        <input type="text" placeholder="请输入成长值" [(ngModel)]="certDetails.certification_value" name="growth" required>
      </div>
      <div class="row">
        <label></label>
        <a class="btn" (click)="addCert()" *ngIf="!isEdit" [class.disabled]="!infoReady">提交</a>
        <a class="btn" (click)="editCert()" *ngIf="isEdit">确认编辑</a>
        <a class="btn" (click)="backClicked()">取消</a>
      </div>
    </form>
  </div>
</div>
