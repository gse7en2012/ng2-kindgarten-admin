<div class="manage-item-page">
  <div class="topbar-box">
    <a class="btn" [routerLink]="['details']"> +添加{{itemName}}</a>
  </div>
  <div class="result-box">
    <table>
      <tr>
        <th>{{itemName}}编号</th>
        <th>{{itemName}}名称</th>
        <th>{{(item=='class'||item=='department')?'总人数':'成长值'}}</th>
        <th>添加时间</th>
        <th>操作</th>
      </tr>
      <tr *ngIf="list.length==0">
        <td colspan="5">没有搜索到对应结果</td>
      </tr>
      <tr *ngFor="let ep of list">
        <td>{{ep.id}}</td>
        <td>{{ep.name}}</td>
        <td>{{ep.value}}</td>
        <td>{{ep.add_time}}</td>
        <td>
          <a class="operate" [routerLink]="['details/'+ep.id]">修改</a>
          <a class="operate del" (click)="deleteRow(ep.id)">删除</a>
        </td>
      </tr>
    </table>
    <div class="footer">
      <div class="fl">显示{{startCount}}-{{endCount}}条，共{{rows}}条</div>
      <div class="fr">
        <div class="page">
          <a class="prev page-item" (click)="prevPage()" [class.disabled]="!prevPageEnable"><span class="arrow"></span></a>
          <a class="page-item" *ngFor="let p of pageButtons" [class.cur]="p.cur" (click)="jumpPage(p.num)">{{p.num}}</a>
          <a class="next page-item" (click)="nextPage()" [class.disabled]="!nextPageEnable"><span class="arrow"></span></a>
        </div>
      </div>
    </div>
  </div>

</div>
